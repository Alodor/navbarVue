<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    
    <body>
        <!-- Navbar -->
        <nav id="app" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/">
                        {{ brand }}
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">      
                    <ul class="nav navbar-nav navbar-right">
                        <li v-if="item.children" v-for="item in items" :class="item.dropdown">
                            <a v-if="item.dropdownToggle" :class="item.dropdownToggle" data-toggle="dropdown">{{ item.name }} <span class="caret"></span></a>
                            
                            <a v-else :href="item.path">{{ item.name }}</a>
                            
                            <ul v-if="item.dropdownMenu" :class="item.dropdownMenu">
                                <li v-for="link in item.children">
                                    <a :href="link.path">{{ link.name }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        <!-- /Navbar -->
            
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="vue-navbar.js"></script>
        <!-- /Scripts -->
    </body>
</html>
